<form [formGroup]="loginForm" (ngSubmit)="submit()" class="form">
    <legend>
        <h1>Login</h1>
    </legend>


    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email" value="">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            Valid email is required.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password" value="Sun1234">
    </div>







    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
</form>
